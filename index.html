<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Интерактивный словарь: 1000 самых частых английских слов</title>
		<script src="https://cdn.tailwindcss.com?plugins=typography"></script>
		<script src="https://unpkg.com/lucide@latest"></script>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="bg-gray-50 text-gray-800 font-sans antialiased">
		<div class="container mx-auto px-3 sm:px-4 py-4 sm:py-8 md:py-12">
			<header class="text-center mb-6 sm:mb-8">
				<h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-gray-900">
					Интерактивный словарь
				</h1>
				<p class="text-sm sm:text-md md:text-lg text-gray-600 mt-2">
					~1000 самых используемых английских слов
				</p>
			</header>

			<!-- Липкая строка поиска на всю ширину страницы -->
			<div class="sticky top-0 bg-gray-50 rounded-lg mb-3 py-3 z-10 w-full">
				<div class="container mx-auto px-3 sm:px-4">
					<div class="flex gap-2">
						<div class="relative flex-1">
							<input
								type="text"
								id="searchInput"
								placeholder="Поиск по словам..."
								class="w-full pl-10 pr-4 py-2 sm:py-3 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out shadow-sm"
							/>
							<div
								class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
							>
								<i
									data-lucide="search"
									class="text-gray-400 w-4 h-4 sm:w-5 sm:h-5"
								></i>
							</div>
						</div>
						<!-- Кнопка для рандомного перемешивания -->
						<button
							id="shuffleButton"
							class="px-3 py-2 sm:px-4 sm:py-3 border border-gray-300 rounded-lg bg-white hover:bg-gray-50 text-gray-500 hover:text-gray-700 transition-colors duration-150 shadow-sm flex items-center justify-center"
							title="Перемешать слова"
						>
							<i data-lucide="shuffle" class="w-4 h-4 sm:w-5 sm:h-5"></i>
						</button>
					</div>
				</div>
			</div>

			<main>

				<div class="bg-white rounded-lg shadow-md overflow-hidden">
					<div class="overflow-x-auto">
						<table class="w-full text-left" id="wordsTable">
							<thead class="bg-gray-100 border-b border-gray-200">
								<tr>
									<th
										class="p-2 sm:p-4 text-xs sm:text-sm font-semibold text-gray-600 tracking-wider cursor-pointer"
										data-column="english"
									>
										<div class="flex items-center">
											Word
											<span class="ml-1 sm:ml-2 sort-icon"></span>
										</div>
									</th>
									<th
										class="p-2 sm:p-4 text-xs sm:text-sm font-semibold text-gray-600 tracking-wider cursor-pointer"
										data-column="russian"
									>
										<div class="flex items-center">
											Translation
											<span class="ml-1 sm:ml-2 sort-icon"></span>
										</div>
									</th>
									<th
										class="p-2 sm:p-4 text-xs sm:text-sm font-semibold text-gray-600 tracking-wider"
									>
										<div class="flex items-center">Examples</div>
									</th>
								</tr>
							</thead>
							<tbody id="tableBody" class="divide-y divide-gray-200">
								<!-- Rows will be inserted here by JavaScript -->
								<tr id="loadingRow">
									<td colspan="3" class="p-8 text-center text-gray-500">
										<div class="flex justify-center items-center space-x-2">
											<div
												class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"
											></div>
											<span>Загрузка слов...</span>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div id="noResults" class="hidden text-center py-10">
					<p class="text-gray-500 text-lg">
						Ничего не найдено по вашему запросу.
					</p>
				</div>
			</main>

			<footer
				class="text-center mt-8 sm:mt-12 text-gray-500 text-xs sm:text-sm"
			>
				<p>&copy; 2025 Interactive Dictionary.</p>
			</footer>
		</div>



		<script type="module" src="script.js"></script>
	</body>
</html>
